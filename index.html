                gameState.eggs.splice(index, 1);
                egg.destroy();
                updateHUD();
            }
        }

        function togglePause() {
            gameState.isPaused = !gameState.isPaused;
            const btn = event.target;
            btn.textContent = gameState.isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            logEvent(gameState.isPaused ? 'Game paused' : 'Game resumed');
        }

        function toggleLog() {
            const log = document.getElementById('ecosystem-log');
            log.classList.toggle('collapsed');
        }

        function updateHUD() {
            document.getElementById('duck-count').textContent = gameState.ducks.length;
            document.getElementById('egg-count').textContent = gameState.eggs.length;
            document.getElementById('island-count').textContent = gameState.islands.length;
            document.getElementById('fish-count').textContent = gameState.fish.length;
            document.getElementById('food-count').textContent = gameState.food.length;
            document.getElementById('creature-count').textContent = gameState.seaCreatures.length;
        }

        function updateDayNight() {
            const body = document.body;
            const icon = document.getElementById('time-of-day-icon');
            const text = document.getElementById('time-of-day');
            
            if (gameState.isNight) {
                body.classList.add('night');
                icon.textContent = 'üåô';
                text.textContent = 'Night';
            } else {
                body.classList.remove('night');
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = 'Day';
            }
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function logEvent(message) {
            const logContent = document.getElementById('log-content');
            const entry = document.createElement('div');
            entry.className = 'log-entry fade-in';
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<div class="log-time">${time}</div>${message}`;
            
            logContent.insertBefore(entry, logContent.firstChild);
            
            while (logContent.children.length > 20) {
                logContent.removeChild(logContent.lastChild);
            }
        }

        // Game Loop
        let lastTime = Date.now();
        let algaeSpawnTimer = 0;
        let seagrassSpawnTimer = 0;
        let kelpSpawnTimer = 0;

        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - lastTime) / 1000;
            lastTime = now;

            if (!gameState.isPaused) {
                gameState.time += deltaTime;
                document.getElementById('time-elapsed').textContent = Math.floor(gameState.time) + 's';

                gameState.dayNightCycle += deltaTime;
                if (gameState.dayNightCycle >= gameState.dayNightDuration) {
                    gameState.dayNightCycle = 0;
                    gameState.isNight = !gameState.isNight;
                    updateDayNight();
                    logEvent(gameState.isNight ? 'üåô Night has fallen' : '‚òÄÔ∏è Day has begun');
                }

                gameState.ducks.forEach(duck => duck.update(deltaTime));
                gameState.fish.forEach(fish => fish.update(deltaTime));
                gameState.food.forEach(food => food.update(deltaTime));
                gameState.eggs.forEach(egg => egg.update(deltaTime));
                gameState.algae.forEach(algae => algae.update(deltaTime));
                gameState.seagrass.forEach(grass => grass.update(deltaTime));
                gameState.octopi.forEach(octopus => octopus.update(deltaTime));
                gameState.elixirs.forEach(elixir => elixir.update(deltaTime));
                gameState.seaCreatures.forEach(creature => creature.update(deltaTime));

                algaeSpawnTimer += deltaTime;
                const spawnInterval = Math.max(3, 10 - (gameState.ducks.length + gameState.fish.length) * 0.3);
                
                if (algaeSpawnTimer >= spawnInterval) {
                    algaeSpawnTimer = 0;
                    addAlgae();
                }

                seagrassSpawnTimer += deltaTime;
                if (seagrassSpawnTimer >= 15 && gameState.seagrass.length < 12) {
                    seagrassSpawnTimer = 0;
                    addSeagrass();
                }

                kelpSpawnTimer += deltaTime;
                if (kelpSpawnTimer >= 12 && gameState.kelp.length < 15) {
                    kelpSpawnTimer = 0;
                    addKelp();
                }

                updatePollutionIndicator();
            }

            requestAnimationFrame(gameLoop);
        }

        function updatePollutionIndicator() {
            const pollutionFill = document.getElementById('pollution-fill');
            const pollutionValue = document.getElementById('pollution-value');
            
            pollutionFill.style.width = gameState.waterPollution + '%';
            pollutionValue.textContent = Math.floor(gameState.waterPollution);

            pollutionFill.className = 'pollution-fill';
            if (gameState.waterPollution < 30) {
                pollutionFill.classList.add('pollution-low');
            } else if (gameState.waterPollution < 60) {
                pollutionFill.classList.add('pollution-medium');
            } else {
                pollutionFill.classList.add('pollution-high');
            }
        }

        // Drag and drop
        document.getElementById('game-container').addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.getElementById('game-container').addEventListener('drop', (e) => {
            e.preventDefault();
            const foodId = parseInt(e.dataTransfer.getData('foodId'));
            const food = gameState.food.find(f => f.id === foodId);
            
            if (food) {
                food.x = e.clientX - 20;
                food.y = e.clientY - 20;
                food.element.style.left = food.x + 'px';
                food.element.style.top = food.y + 'px';
            }

            const elixirId = parseInt(e.dataTransfer.getData('elixirId'));
            const elixir = gameState.elixirs.find(el => el.id === elixirId);
            
            if (elixir) {
                elixir.x = e.clientX - 20;
                elixir.y = e.clientY - 20;
                elixir.element.style.left = elixir.x + 'px';
                elixir.element.style.top = elixir.y + 'px';
            }
        });

        // Touch support
        let touchedElement = null;
        let touchOffset = { x: 0, y: 0 };

        function createTouchIndicator(x, y) {
            const indicator = document.createElement('div');
            indicator.className = 'touch-indicator';
            indicator.style.left = (x - 20) + 'px';
            indicator.style.top = (y - 20) + 'px';
            document.getElementById('game-container').appendChild(indicator);
            setTimeout(() => indicator.remove(), 600);
        }

        document.getElementById('game-container').addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            createTouchIndicator(touch.clientX, touch.clientY);
            
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target && (target.classList.contains('food-item') || target.classList.contains('elixir'))) {
                touchedElement = target;
                const rect = target.getBoundingClientRect();
                touchOffset.x = touch.clientX - rect.left;
                touchOffset.y = touch.clientY - rect.top;
                e.preventDefault();
            }
        }, { passive: false });

        document.getElementById('game-container').addEventListener('touchmove', (e) => {
            if (touchedElement) {
                const touch = e.touches[0];
                const x = touch.clientX - touchOffset.x;
                const y = touch.clientY - touchOffset.y;
                
                touchedElement.style.left = x + 'px';
                touchedElement.style.top = y + 'px';
                
                if (touchedElement.classList.contains('food-item')) {
                    const food = gameState.food.find(f => f.element === touchedElement);
                    if (food) {
                        food.x = x;
                        food.y = y;
                    }
                } else if (touchedElement.classList.contains('elixir')) {
                    const elixir = gameState.elixirs.find(el => el.element === touchedElement);
                    if (elixir) {
                        elixir.x = x;
                        elixir.y = y;
                    }
                }
                
                e.preventDefault();
            }
        }, { passive: false });

        document.getElementById('game-container').addEventListener('touchend', () => {
            touchedElement = null;
        });

        // Initialize
        window.addEventListener('load', () => {
            createStars();
            
            logEvent('üåä Welcome to Sea of Ducks Ecosystem!');
            logEvent('üèùÔ∏è CSS kelp and seagrass for realism!');
            logEvent('ü¶Ü Ducks hunt and breed based on nutrition');
            logEvent('üêü Fish and ü¶ê shrimp eat algae and reproduce');
            logEvent('üåä Random sea creatures populate the ocean!');
            logEvent('ü™∏ Coral reefs add beauty');
            logEvent('üî¥ Red algae pollutes water when overpopulated');
            logEvent('üêô Octopi tickle ducks and open elixir jars!');
            logEvent('ü´ô Elixir jars remove toxic algae');
            logEvent('‚òÄÔ∏èüåô Day and night cycle every 60 seconds');
            
            addDuck();
            addDuck();
            
            const numIslands = 1 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numIslands; i++) {
                addIsland();
            }
            
            addFish();
            addFood();
            addFood();
            
            // Add random sea creatures
            const numCreatures = 3 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numCreatures; i++) {
                addSeaCreature();
            }
            
            for (let i = 0; i < 4; i++) {
                addCoralReef();
            }
            
            for (let i = 0; i < 8; i++) {
                addKelp();
            }
            
            for (let i = 0; i < 6; i++) {
                addSeagrass();
            }
            
            for (let i = 0; i < 3; i++) {
                addAlgae('healthy');
            }
            
            updateHUD();
            gameLoop();
        });
    </script>
